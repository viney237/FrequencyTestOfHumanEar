    <script>
var vid = document.getElementById("myVideo");

    vid.play();
    timedCount();


}

function timedCount() {
    //var time = new Date().getTime() - start;
    var time = document.getElementById('myVideo').currentTime;
    if (time < 0) { time = time * -1 };
    time = (Math.round(time * Math.pow(10, 3)) / Math.pow(10, 3)).toFixed(3);
    var freq = Math.round(time * 333.325);
    document.getElementById('txt').value = freq;

    t = setTimeout('timedCount()', 50);


}

function pauseVid() {

    vid.pause();

}
